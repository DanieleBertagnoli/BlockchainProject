<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link to the CSS reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

        <!-- Link to the CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index-style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login-signup-style.css') }}">

        <!-- JQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Load Web3 -->
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>

        <!-- Link to the script -->
        <script type="module" src="{{ url_for('static', filename='JS/blockchain-integration-script.js') }}"></script>  
        <script type="module" src="{{ url_for('static', filename='JS/create-campaign-script.js') }}"></script>  

        <!-- Link for the Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">

        <title>DragonBlock</title>

    </head>

    <body>

        <!-- Navbar-->

        <div class="header">
            
            <ul class="menu">

                <div class="left">
                    <li><a href="/home-page" onclick="toggleMenu()">Home</a></li>
                </div>

                <div class="right">
                    <li><a href="/signup-page" onclick="toggleMenu()">Signup</a></li>
                    <li><a href="/login-page" onclick="toggleMenu()">Login</a></li>
                </div>

            </ul>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>

        <div class="background">

            <form class="form" id="form">

                <h1>CREATE CAMPAGIN</h1>

                <input type="text" id="title" placeholder="Tile">
                <textarea type="text" id="description" placeholder="Description"></textarea>
                <input type="number" id="eth-limit" placeholder="Eth Limit" min="0.05" step="0.005">
                <input type="number" id="week-duration" placeholder="Duration in weeks" min="1">

                <input type="submit" name="submit" value="Create">

            </form>

        </div>

    </body>

</html>
