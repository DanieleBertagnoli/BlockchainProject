<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link to the CSS reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

        <!-- Link to the CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index-style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/home-style.css') }}">

        <!-- JQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Load Web3 -->
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>

        <!-- Link to the script -->
        <script type="module" src="{{ url_for('static', filename='JS/blockchain-integration-script.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='JS/home-script.js') }}"></script>

        <!-- Link for the Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">

        <title>DragonBlock</title>

    </head>

    <body>

        <!-- Navbar-->

        <div class="header">
            
            <ul class="menu">
                <div class="right">
                    <li><a href="/profile-page" onclick="toggleMenu()">Profile</a></li>
                    <li><a href="/logout" onclick="toggleMenu()">Logout</a></li>
                </div>
            </ul>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>

        <div class="background">

            <div class="main">
            
                <div class="main-text">
                    
                    <h1>WELCOME BACK {{ username }}!</h1>
                    
                    <p>Here you can keep track of your DragonSphere Tokens and access all the functionalities offered by DragonBlock!</p>
                    
                </div>
                
                <div class="buttons">

                    <div class="btn-wrapper">
                        <a class="btn-custom" href="#campaigns"><span>Active Campaigns</span><i class="bi bi-card-list"></i></a>
                    </div>

                    <div class="btn-wrapper">
                        <a class="btn-custom" href="#ssj-set"><span>to do</span><i class="bi bi-person-up"></i></a>
                    </div>

                </div>

            </div>

        </div>

        <div class="dst">
            <h1>ACCOUNT DST BALANCE: <span id="dst-amount">user_dst</span> </h1>
            <img src="{{ url_for('static', filename='Images/dst.png') }}" alt="DST">
            <div id="campaigns"></div>

            <div class="btn-wrapper">
                <a class="btn-custom" id="become-ssj" onclick="becomeSSJ();"><span>Become a SSJ</span><i class="bi bi-person-up"></i></a>
            </div>

            <h2>Role: <span id="user-role">user_role</span></h2>
        </div>

        <div class="white-line"></div>

        <div class="animated campaigns">

            <h1 class="section-title">LIST OF ACTIVE CAMPAIGNS <img src="{{ url_for('static', filename='Images/donate.png') }}" alt="Active Campaigns"></h1>

            <div class="btn-wrapper">
                <a class="btn-custom" href="/create-campaign"><span>Create Campaign</span><i class="bi bi-person-up"></i></a>
            </div>

            <div class="campaigns-container">

                <div class="btn-wrapper" id="btn-more">
                    <button class="btn-custom" onclick="loadMoreCampaigns()"><span>Show More</span><i class="bi bi-plus-circle"></i></button>
                </div>

            </div>
            
        </div>
        
    </body>

</html>
