<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link to the CSS reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

        <!-- Link to the CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index-style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login-signup-style.css') }}">

        <!-- JQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Link to the script -->
        <script src="{{ url_for('static', filename='JS/login-signup-script.js') }}"></script>  

        <!-- Link for the Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">

        <title>DragonBlock</title>

    </head>

    <body>

        <!-- Navbar-->

        <div class="header">
            
            <ul class="menu">

                <div class="left">
                    <li><a href="/" onclick="toggleMenu()">Home</a></li>
                </div>

                <div class="right">
                    <li><a href="/signup-page" onclick="toggleMenu()">Signup</a></li>
                    <li><a href="/login-page" onclick="toggleMenu()">Login</a></li>
                </div>

            </ul>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>

        <div class="background">

            {% if error_msg %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    {{ error_msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <form class="form" action="/login" method="post" onsubmit="return checkForm('login')">

                <h1>LOGIN</h1>

                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">

                <input type="submit" name="submit" value="Login">

            </form>

        </div>

    </body>

</html>
